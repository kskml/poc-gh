name: ASPICE SWE.2 Documentation Audit

on:
  workflow_dispatch:
    inputs:
      base_tag:
        description: 'Base Git Tag (e.g., v1.0.0)'
        required: true
        type: string
      head_tag:
        description: 'Head Git Tag (e.g., v1.1.0)'
        required: true
        type: string
      page_id:
        description: 'Confluence Page ID to audit'
        required: true
        type: string
      local_diagrams_path:
        description: 'Local path to PlantUML diagrams (relative to repo root)'
        required: true
        type: string
        default: './diagrams'

jobs:
  run_swe2_audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai python-dotenv markdownify

      - name: Run SWE.2 Analysis
        env:
          # Configuration Inputs
          GITHUB_BASE_TAG: ${{ inputs.base_tag }}
          GITHUB_HEAD_TAG: ${{ inputs.head_tag }}
          PAGE_ID: ${{ inputs.page_id }}
          LOCAL_DIAGRAMS_PATH: ${{ inputs.local_diagrams_path }}
          
          # Secrets (Ensure these are set in GitHub Secrets)
          CONFLUENCE_BASE_URL: ${{ secrets.CONFLUENCE_BASE_URL }}
          CONFLUENCE_EMAIL: ${{ secrets.CONFLUENCE_EMAIL }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          
        run: python custom_delimiter_analyzer.py

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SWE2-Audit-Report
          path: Custom_Delimiter_Report.md
          retention-days: 30
